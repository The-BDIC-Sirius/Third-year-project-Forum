<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet"  href="n.css">
    <style type="text/css">

        body {transform: scale(0.8) translate(100px, 150px); }

    </style>
</head>
<body>
<form>
    <fieldset>

        <legend><center>Sign up</center></legend>
        <div class="form-group">
            <label for="exampleInputUsername1"><big>Username</big></label>
            <input type="text" class="form-control" id="exampleInputusername1" aria-describedby="usernameHelp" placeholder="Enter username">
            <p id="usernameHelp" class="form-text text-muted">This will be your username.</p>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1"><big>Email address</big></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <p id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</p>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"><big>Password</big></label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
        <br>
        Already have an account? Please <a href="login.html">Sign in</a>

    </fieldset>
</form>
</body>
</html>
